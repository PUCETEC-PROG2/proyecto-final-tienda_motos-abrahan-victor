{% extends "base_generic.html" %}

{% block content %}
<h1>Eliminar Cliente</h1>
<p>¿Estás seguro de que deseas eliminar al cliente {{ cliente.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_clientes' %}">Cancelar</a>
</form>
{% endblock %}
