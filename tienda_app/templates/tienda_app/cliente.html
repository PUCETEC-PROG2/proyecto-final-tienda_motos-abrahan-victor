{% extends "base_generic.html" %}

{% block content %}
<h1 class="my-4">Lista de Clientes</h1>
<a href="{% url 'agregar_cliente' %}" class="btn btn-primary mb-3">Agregar Cliente</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.fecha_registro }}</td>
            <td>
                <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'eliminar_cliente' cliente.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
